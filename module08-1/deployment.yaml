apiVersion: apps/v1
kind: Deployment
metadata:
  name: httpserver-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: httpserver
  template:
    metadata:
      labels:
        app: httpserver
    spec:
      containers:
        - name: httpserver
          image: hecatefu/httpserver:1.0-alpine3.16
          env:
            - name: VERSION
              valueFrom:
                configMapKeyRef:
                  name: http-config
                  key: VERSION
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3  
            successThreshold: 1 
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
          volumeMounts:
            - name: varlog
              mountPath: /var/log
      volumes:
        - name: varlog
          emptyDir: {}
        - name: config
          configMap:
            name: http-config
            items:
              - key: VERSION
                path: "1.1.1"